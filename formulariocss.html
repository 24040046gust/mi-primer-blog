

    <style>
        /* --- Paleta de Colores Pastel --- */
        :root {
            --bg-start: #f5e6ff;
            --bg-end: #dbe9ff;
            --card-bg: #ffffff;
            --primary-text: #5b5b7c;
            --heading-color: #a388e1;
            --shadow-color: rgba(163, 136, 225, 0.2);
            --input-bg: #f7f5ff;
            --input-border: #ede8ff;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-image: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--primary-text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Tarjeta Principal --- */
        .card {
            background-color: var(--card-bg);
            padding: 40px 50px;
            border-radius: 25px;
            box-shadow: 0 10px 30px var(--shadow-color);
            max-width: 650px;
            width: 100%;
            text-align: center;
            animation: popIn 0.8s ease-out;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* --- Tipografía --- */
        h1 {
            font-size: 2.8em;
            color: var(--heading-color);
            margin-bottom: 5px;
        }

        p i {
            color: #9a9ab8;
            font-size: 1.1em;
            display: block;
        }

        h2 {
            font-weight: 700;
            color: var(--primary-text);
            border-bottom: 1px solid #e9e9f3;
            padding-bottom: 10px;
            margin-top: 40px;
            margin-bottom: 30px;
        }

        /* --- Estilos del Formulario --- */
        form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            color: var(--primary-text);
            transition: all 0.3s ease-out;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--heading-color);
            background-color: #fff;
            box-shadow: 0 0 10px var(--shadow-color);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* --- Contenedor de Botones --- */
        .button-group {
            display: flex;
            gap: 15px; /* Espacio entre botones */
            margin-top: 20px;
        }

        /* --- Estilos de Botones --- */
        .btn {
            flex-grow: 1; /* Para que ambos botones ocupen el mismo espacio */
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease-out;
            border: 2px solid transparent;
        }
        
        .btn-primary {
            background-color: var(--heading-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #b197e8;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--heading-color);
            border: 2px solid var(--heading-color);
        }

        .btn-secondary:hover {
            background-color: var(--input-bg);
        }

        /* Enlace para volver */
        .back-link {
            display: block;
            margin-top: 30px;
            text-decoration: none;
            color: var(--heading-color);
            font-weight: 700;
        }
        .back-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="card">
        <h1>Gustavo Rocamontes</h1>
        <p><i>May your heart remain breakable but never by the same hand twice</i></p>

        <h2>Formulario de Comentarios</h2>
        
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="5" required></textarea>
            </div>
            
            <div class="button-group">
                <input type="submit" value="Enviar Comentario" class="btn btn-primary">
                <input type="reset" value="Limpiar" class="btn btn-secondary">
            </div>
        </form>

        <a href="indexcss.html" class="back-link">← Volver al inicio</a>
    </div>

</body>
</html>
